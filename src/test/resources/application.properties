spring.application.name=my_little_blog

# application-dev.properties
spring.profiles.active=test

# log4j2
logging.config=classpath:logger/log4j2.xml

# MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_blog
spring.datasource.username=root
spring.datasource.password=1234

# JPA
# MySQL \uBC84\uC804\uC5D0 \uB9DE\uB294 Dialect\uB97C \uC0AC\uC6A9\uD558\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
# Dialect\uB294 \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC640 \uD1B5\uC2E0\uD560 \uB54C \uC0AC\uC6A9\uD560 SQL \uBB38\uBC95\uACFC \uAE30\uB2A5\uC744 \uC815\uC758\uD558\uB294 \uC5ED\uD560\uC744 \uD558\uB294 \uAC83\uC73C\uB85C
# \uC9C0\uAE08\uC740 MySQL SQL \uBB38\uBC95\uC744 \uC0AC\uC6A9\uD558\uB3C4\uB85D \uC815\uC758\uD569\uB2C8\uB2E4.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# \uD14C\uC774\uBE14 \uC790\uB3D9 \uC0DD\uC131 \uC124\uC815\uC73C\uB85C \uB9CC\uC57D \uD14C\uC774\uBE14\uC774 \uC5C6\uB2E4\uBA74 \uC0C8\uB85C \uC0DD\uC131\uD558\uACE0,
# \uAE30\uC874 \uD14C\uC774\uBE14\uC774 \uC788\uB2E4\uBA74 \uD14C\uC774\uBE14 \uAD6C\uC870\uAC00 \uC5D4\uD2F0\uD2F0 \uD074\uB798\uC2A4\uC5D0 \uB9DE\uAC8C \uBCC0\uACBD\uB429\uB2C8\uB2E4.
# \uC989, \uD14C\uC774\uBE14\uC774 \uC774\uBBF8 \uC874\uC7AC\uD558\uBA74 \uC0DD\uC131\uD558\uC9C0 \uC54A\uACE0, \uD544\uC694 \uBD80\uBD84\uB9CC \uBCC0\uACBD\uD569\uB2C8\uB2E4.
# \uC9C0\uAE08\uC740 \uC8FC\uC11D \uCC98\uB9AC\uD574\uC11C \uC9C0\uAE08\uAE4C\uC9C0 \uC0AC\uC6A9\uD55C \uD14C\uC774\uBE14\uC744 \uADF8\uB300\uB85C \uC0AC\uC6A9\uD558\uAE30\uB85C \uD569\uB2C8\uB2E4.
spring.jpa.hibernate.ddl-auto=update
