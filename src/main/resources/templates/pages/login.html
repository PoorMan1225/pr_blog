<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/base/variables.css}">
    <link rel="stylesheet" th:href="@{/css/base/common.css}">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <title>login</title>
</head>
<body>
<div class="login__container">
    <!--/* spring security 로그인 url */-->
    <form th:action="@{/admin/login}" method="post" class="login__form" autocomplete="off">
        <h1 class="login__title">Login</h1>
        <div class="login__wrapper">
            <div class="wrap">
                <label for="input__id">아이디</label>
                <input id="input__id" type="text" name="login_id" >
                <span class="btn__clear" id="btn__idclear"></span>
            </div>
            <div class="wrap">
                <label for="input__pwd">패스워드</label>
                <input id="input__pwd" type="password" name="login_pwd">
                <span class="btn__clear" id="btn__pwdclear"></span>
            </div>
        </div>
        <span class="valid__txt" th:text="${message ?: ''}"></span>
        <button id="btn__login" onsubmit="">로그인</button>
    </form>
</div>
<script th:src="@{/js/pages/login.js}"></script>
</body>
</html>
